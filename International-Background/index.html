<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>World Explorer</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Explore The World</h1>
	

		<h2>Choose Your Destination</h2>
		
		<ul>
			<li id="italy">Italy
			 <img src="img/Rome.svg" alt="colosseum">
			</li>
			<li id="france">France
				<img src="img/arc.svg" alt="arc-de-triomphe">
			</li>
			<li id="uk">United Kingdom
				<img src="img/buckingham-palace.svg" alt="buckingham-palace">
			</li>
		</ul>
		<ul>
			<li id="greece">Greece
			 <img src="img/greece.svg" alt="santorini">
			</li>
			<li id="china">China
				<img src="img/city.svg" alt="forbbiden-city">
			</li>
			<li id="peru">Peru
				<img src="img/machu-picchu.svg" alt="machu-picchu">
			</li>
		</ul>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
